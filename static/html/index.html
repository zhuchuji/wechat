<!doctype html>
<html ng-app="wechat" ng-cloak>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compitable" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, height=device-height,
			initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
			user-scalable=no"/>
		<title>wechat</title>
		<link rel="stylesheet" type="text/css" href="../plugin/bootstrap
			/css/bootstrap.min.css"/>
	</head>
	<body>
		<script src="../plugin/jquery/jquery.min.js"></script>
		<link rel="stylesheet" href="../plugin/swiper/swiper3.1.0.min.css">
		<script src="../plugin/swiper/swiper3.1.0.jquery.min.js"></script>
		<script src="../plugin/angular/angular.min.js"></script>
		<script src="../plugin/angular/angular-route.min.js"></script>
		<script src="../plugin/angular/angular-animate.min.js"></script>
		<link rel="stylesheet" href="../css/wechat.css"/>
		<script src="../js/wechat.js"></script>

		<div class="main" ng-controller="MainCtrl">
			<div class="wechat-welcome" ng-show="loadMain">
				<img src="../img/pic/ay6.jpg"></img>
			</div>
			<div class="wechat-content">
				<div ng-include="'./header.html'">
				</div>
				<div class="wechat-view" ng-view></div>
			</div>
		</div>
	</body>
</html>
